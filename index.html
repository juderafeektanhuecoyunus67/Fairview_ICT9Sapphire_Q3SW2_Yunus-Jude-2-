<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://media.discordapp.net/attachments/1255722234484363305/1470774216600322312/Untitled_design_5.png?ex=698c84ba&is=698b333a&hm=65871ad38c6ee27678a99638ba3a98216ddd9cd580649d69b02d589f22cd506d&=&format=webp&quality=lossless&width=550&height=309');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        /* Top Navigation Bar Styling */
        .navbar-custom {
            background-color: white;
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
        }

        .nav-box {
            border-right: 1px solid #ddd;
            padding: 15px 40px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }

        .search-area {
            background: #222;
            padding: 10px;
            display: flex;
        }

        .go-btn {
            background: #00c3ff;
            color: white;
            border: none;
            padding: 0 15px;
            font-weight: bold;
        }

        /* Glassmorphism Card Wrapper */
        .container-glass {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            padding: 40px;
            margin-top: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Updated UI Elements */
        .instruction-note {
            color: #adff2f; /* Greenish yellow from update */
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            text-align: center;
        }

        .pill-button {
            background-color: #001244;
            color: white;
            border-radius: 50px;
            padding: 10px 25px;
            border: none;
            margin: 10px;
            font-weight: bold;
        }

        /* Result Area matching "Basic Calculator" style */
        .output-box {
            background: #111;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 300px;
            margin: 20px auto;
            border: 1px solid #333;
        }

        .result-val {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffff00; /* Bright yellow like the calculator */
        }
    </style>
</head>
<body>

    <header class="navbar-custom">
        <div class="d-flex">
            <a href="#" class="nav-box">Shop</a>
            <a href="#" class="nav-box">Locate</a>
        </div>
        <h2 class="m-0 text-dark">Product Locator</h2>
        <div class="search-area">
            <input type="text" placeholder="Search" style="background:#222; color:white; border:none; outline:none;">
            <button class="go-btn">Go!</button>
        </div>
    </header>

    <div class="container">
        <div class="container-glass shadow-lg">
            <div class="row">
                <div class="col-md-6 text-start">
                    <h3>Hello!</h3>
                    <p>Do you want a brand new gaming laptop?</p>
                    <button class="pill-button">Brand and Documents</button>
                    <div class="mt-3">
                        <img src="https://media.discordapp.net/attachments/1255722234484363305/1470756252744421531/TqS4IAAAAGSURBVAMAhY634mLOoMYAAAAASUVORK5CYII.png?ex=698c73ff&is=698b227f&hm=ba775cf943baaec880b47b7d2a21bfe002314725f8a55b0ee13229ac55d8462d&=&format=webp&quality=lossless&width=550&height=292" width="80" class="m-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Lenovo_logo_2015.svg" width="80" class="m-2">
                        <img src="https://cdn.discordapp.com/attachments/1255722234484363305/1470762237583949980/dMzAjwAAAAZJREFUAwCobfGl1amFbAAAAABJRU5ErkJggg.png?ex=698c7992&is=698b2812&hm=89e96f789fc0a930d1360af9242d294c6f60daf47ffe226ac72030a5573a9f9b&" width="80" class="m-2">
                    </div>
                </div>

                <div class="col-md-6 text-start">
                    <p class="instruction-note">
                        *Click "enter" in your keyboard once done with the budget to see the process*
                    </p>
                    <p>If yes, enter your budget and let's find the right place for you!</p>
                    
                    <input type="number" id="budgetInput" class="input-field" placeholder="Type here">
                    
                    
                </div>
            </div>

            <hr class="my-4" style="border-color: rgba(255,255,255,0.2);">

            <div class="row">
                <div class="col-12">
                    <div class="output-box">
                        <span style="font-size: 1.2rem;">You are allowed for:</span>
                        <span id="displayVal" class="result-val">---</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* JavaScript comments: 
           This function captures the 'Enter' key event on the input field.
           It calculates if the budget is valid and displays it.
        */
        const budgetInput = document.getElementById('budgetInput');
        const displayVal = document.getElementById('displayVal');

        // JavaScript Events: Handling the "Enter" key
        budgetInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                calculateBudget();
            }
        });

        function calculateBudget() {
            // JavaScript Variables and Data Types (Number)
            let budget = parseFloat(budgetInput.value);
            
            // JavaScript Operators and Logic
            if (isNaN(budget) || budget <= 0) {
                alert("Please enter a valid numeric budget!");
                displayVal.innerText = "0.00";
            } else {
                // Formatting to 2 decimal places like the sample
                displayVal.innerText = budget.toFixed(2);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer class="mt-5 pb-3">
        &copy; Jude Tanhueco Yunus
    </footer>
</body>
</html>
